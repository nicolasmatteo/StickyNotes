<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Notes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sticky Notes</h1>
    <div class="notes-container" id="notesContainer">
    </div>
    <div class="controls">
      <textarea id="noteInput" placeholder="Escribe una nueva Nota"></textarea>
      <div class="button-group">
        <button onclick="createOrUpdateNote()">Agregar / Actualizar Nota</button>
        <button onclick="deleteNote()">Borrar Nota</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
